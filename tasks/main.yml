---
# Chrome Installation
- name: Ensure Google signing key is present
  apt_key:
    url: https://dl-ssl.google.com/linux/linux_signing_key.pub
    state: present
- name: Ensure Google chrome repository exists
  apt_repository:
    repo: 'deb http://dl.google.com/linux/chrome/deb/ stable main'
    state: present
    filename: 'google-chrome'
    update_cache: yes
- name: Ensure Google chrome is installed
  apt:
    name: "google-chrome-{{ chrome_release_channel }}"
    state: present

# We will create the directories but don't remove in case manually created
- name: Create chrome policy directories if needed
  file:
    path: /etc/opt/chrome/policies/{{ item }}
    state: directory
    mode: 0755
  with_items:
    - managed
    - recommended
  when: chrome_policies or chrome_kiosk or chrome_printing_disabled

# Policy Installation
- import_tasks: policies.yml

# Kiosk Setup
- import_tasks: kiosk.yml

# Printing Setup
- import_tasks: printing.yml
